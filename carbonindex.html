<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello Carbon!</h1>
    <div class="bx--grid">
        <div class="bx--row">
            <div class="bx--col-lg-1 bx--col-md-2">1</div>
            <div class="bx--col-lg-1 bx--col-md-2">2</div>
            <div class="bx--col-lg-1 bx--col-md-2">3</div>
            <div class="bx--col-lg-1 bx--col-md-2">4</div>
            <div class="bx--col-lg-1 bx--col-md-2">5</div>
            <div class="bx--col-lg-1 bx--col-md-2">6</div>
            <div class="bx--col-lg-1 bx--col-md-2">7</div>
            <div class="bx--col-lg-1 bx--col-md-2">8</div>
            <div class="bx--col-lg-1 bx--col-md-2">9</div>
            <div class="bx--col-lg-1 bx--col-md-2">10</div>
            <div class="bx--col-lg-1 bx--col-md-2">11</div>
            <div class="bx--col-lg-1 bx--col-md-2">12</div>
        </div>
    </div>
    
    <button class="bx--btn bx--btn--primary bx--btn--sm" type="button">Button</button>   
    <button class="bx--btn bx--btn--secondary" type="button">Sec button</button>
    <button class="bx--btn bx--btn--tertiary" type="button">Ter button</button>
    <button class="bx--btn bx--btn--ghost" type="button">Ghost button</button>
    <button class="bx--btn bx--btn--danger" aria-label="danger" type="button">Danger button</button>
</body>
</html>
